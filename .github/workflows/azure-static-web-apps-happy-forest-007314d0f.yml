name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # ðŸ”¹ Faz o checkout do cÃ³digo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ðŸ”¹ Configura Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ðŸ”¹ Instala dependÃªncias
      - name: Install dependencies
        run: npm ci

      # ðŸ”¹ Faz o build do projeto (Vite)
      - name: Build project
        run: npm run build

      # ðŸ”¹ Faz o deploy para o Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_FOREST_007314D0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # usado para integraÃ§Ã£o com PRs
          action: "upload"
          app_location: "/"      # pasta onde estÃ¡ o app
          api_location: ""       # se nÃ£o houver API, deixa vazio
          output_location: "dist"  # pasta de build gerada pelo Vite

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_FOREST_007314D0F }}
          action: "close"
